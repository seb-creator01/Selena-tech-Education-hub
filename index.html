<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selena-tech Education Hub</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            padding-bottom: 70px; /* Space for bottom nav */
        }
        .hub-header {
            background: linear-gradient(135deg, #6610f2, #0d6efd);
            color: white;
            padding: 40px 20px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }
        .course-card {
            border: none;
            border-radius: 15px;
            transition: transform 0.2s;
        }
        .course-card:active {
            transform: scale(0.98);
        }
        .bottom-nav {
            background: white;
            border-top: 1px solid #dee2e6;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .nav-item {
            text-align: center;
            color: #6c757d;
            text-decoration: none;
            font-size: 0.8rem;
        }
        .nav-item.active {
            color: #0d6efd;
        }
        .nav-item i {
            font-size: 1.5rem;
            display: block;
        }
    </style>
</head>
<body>

    <header class="hub-header shadow">
        <h2 class="fw-bold">Selena-tech</h2>
        <p class="opacity-75">Education Hub</p>
        <div class="mt-4">
            <input type="text" class="form-control rounded-pill" placeholder="Search for courses...">
        </div>
    </header>

    <div class="container mt-4">
        <h5 class="fw-bold mb-3">Popular Courses</h5>
        
        <div class="row g-3">
            <div class="col-12">
                <div class="card course-card shadow-sm">
                    <div class="card-body d-flex align-items-center">
                        <div class="bg-primary text-white rounded p-3 me-3">
                            <i class="bi bi-code-slash fs-3"></i>
                        </div>
                        <div>
                            <h6 class="mb-0 fw-bold">Web Development 101</h6>
                            <small class="text-muted">24 Lessons • Beginner</small>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="card course-card shadow-sm">
                    <div class="card-body d-flex align-items-center">
                        <div class="bg-success text-white rounded p-3 me-3">
                            <i class="bi bi-database fs-3"></i>
                        </div>
                        <div>
                            <h6 class="mb-0 fw-bold">Firebase for Mobile</h6>
                            <small class="text-muted">15 Lessons • Intermediate</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <i class="bi bi-house-door-fill"></i>
            Home
        </a>
        <a href="#" class="nav-item">
            <i class="bi bi-book"></i>
            Courses
        </a>
        <a href="#" class="nav-item">
            <i class="bi bi-people"></i>
            Community
        </a>
        <a href="#" class="nav-item">
            <i class="bi bi-person"></i>
            Profile
        </a>
    </nav>

</body>
</html>
